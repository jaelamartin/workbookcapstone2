        <h1> Welcome to the Parks </h1>

        <img src="enjoy-the-outdoors\images\Bond-StoryImage_3.jpg" alt="Bond-StoryImage_3" class="img">

        <div id="results">
        </div>

        <script>
            locationsArray.forEach(location => parksLocations.innerHTML += `<option>${location}</option>`)
            parkTypesArray.forEach(PT => parksTypes.innerHTML += `<option>${PT}</option>`)
            function draw(){ 
                results.innerHTML=""
                filtered=nationalParksArray.filter(p=>{
                    return p.State==selectedLocation && p.LocationName.includes(selectedTypes)
                })
            filtered.forEach(p => results.innerHTML += `<div class="card">${p.LocationName}</div>`)

            }
            let selectedLocation=""
            let selectedTypes=""
parksLocations.addEventListener("change",e=>{
    selectedLocation=parksLocations.value
  draw()  
})       
parksTypes.addEventListener("change",e=>{

    selectedTypes=parksTypes.value
  draw()  
})    
            

            /* When the user clicks on the button,

            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("parksLocations").classList.toggle("show");
                document.getElementById("parksTypes").classList.toggle("show");

            }

            function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                    txtValue = a[i].textContent || a[i].innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        a[i].style.display = "";
                    } else {
                        a[i].style.display = "none";
                    }
                }
            }
        </script>
